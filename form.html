        <main class="page-form-wapper">
            <div class="page-form">
                <h1>freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform</p>
                <section class="page-form__form-group">
                    <form action="/action_page.php">
                        <label for="fname">Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
                        <label for="lname">Email:</label>
                        <input type="email" id="lname" name="lname" placeholder="Enter your email" required>

                        <label for="lage">Age(optional):</label>
                        <input type="number" id="lage" name="lage" min="10" required>

                        <label for="role">Which option best describes your current role?:</label>
                        <select id="role" name="role" required>
                            <option disabled selected value> -- Select current role -- </option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="full-time-learner">Full-time-learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>

                        <div>
                            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                            <input type="radio" id="definitely" name="recommend" value="Definitely">
                            <label for="definitely">Definitely</label><br>
                            <input type="radio" id="maybe" name="recommend" value="Maybe">
                            <label for="maybe">Maybe</label><br>
                            <input type="radio" id="not-sure" name="recommend" value="Not Sure">
                            <label for="not-sure">Not Sure</label>

                        </div>

                        <label for="favorite">What is your favorite feature of freeCodeCamp?:</label>
                        <select id="favorite" name="favorite" required>
                            <option disabled selected value> -- Select an option -- </option>
                            <option value="changelles">changelles</option>
                            <option value="projects">projects</option>
                            <option value="community">community</option>
                            <option value="open-source">open source</option>
                        </select>

                        <div>
                            <label for="improved">What would you like to see improved? (Check all that
                                apply)</label><br>
                            <input type="checkbox" id="improved1" name="improved1" value="Front-end projects">
                            <label for="improved1"> Front-end Projects</label><br>

                            <input type="checkbox" id="improved2" name="improved2" value="Back-end projects">
                            <label for="improved2"> Back-end Projects</label><br>

                            <input type="checkbox" id="improved3" name="improved3" value="Data Visualization">
                            <label for="improved3"> Data Visualization</label><br>

                            <input type="checkbox" id="improved4" name="improved4" value="Challenges">
                            <label for="improved4"> Challenges</label><br>

                            <input type="checkbox" id="improved5" name="improved5" value="Open Source Community">
                            <label for="improved5"> Open Source Community</label><br>

                            <input type="checkbox" id="improved6" name="improved6" value="Gitter help rooms">
                            <label for="improved6"> Gitter help rooms</label><br>

                            <input type="checkbox" id="improved7" name="improved7" value="Videos">
                            <label for="improved7">Videos</label><br>

                            <input type="checkbox" id="improved8" name="improved8" value="City Meetups">
                            <label for="improved8">City Meetups</label><br>

                            <input type="checkbox" id="improved9" name="improved9" value="Wiki">
                            <label for="improved9">Wiki</label><br>

                            <input type="checkbox" id="improved10" name="improved10" value="Forum">
                            <label for="improved10">Forum</label><br>
                        </div>

                        <div>
                            <label for="week">Any comments or suggestions?</label><br>
                            <textarea name="message" rows="10" cols="30"
                                placeholder="Enter your comment here..."></textarea>
                        </div>

                        <input type="submit" value="Submit">
                    </form>
                </section>
            </div>

        </main>
