        <main class="page-todo-wapper">
            <div class="project-todo">
                <div class="project-todo__content">
                    <h2>My to-do-list</h2>
                    <p><i>Double-click an item to mark it complete</i></p>
                    <div class="project-todo__content--add-list">
                        <input type="text" value="">

                    </div>
                    <ul id="list-todo" class="page-todo__content--list">
                        <!-- <li>
                            children
                            <img src="./assets/icon/icons8-checked.svg" alt="">
                        </li> -->
                    </ul>
                    <div class="project-todo__content--controll">
                        <button id="clear-item-done" class="btn btn--primary">Clear Completed</button>
                        <button id="clear-all-item" class="btn btn--danger">Empty List</button>
                        <button id="done-all" class="btn btn--info">Completed All</button>
                    </div>
                </div>
            </div>
            <div class="project-find-color">
                <h1>Guess the colour!</h1>
                <div class="project-find-color__code-color">(<span id="code-color"></span>)</div>
                <ul id="list-color" class="page-find-color__content">

                    <li>4</li>

                <a id="reset-game">Reset Game</a>

            <div class="project-calculator3">calculator</div>
